<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./imagens/MicrosoftTeams-image.png" type="image/x-icon">
    <title>Login - Virtual Brain</title>
</head>

<body>

    <div class="desfoque">
        <div class="alert alert-danger" id="AlertaErro" role="alert">
            Email ou Senha inv√°lidos. 
            </div>
        <div class="popup">
            <div class="popupAgrupamento">
                <div class="LoginTitulo">
                    <p>Virtual Brain Consulting</p>
                </div>
                <div class="Cadastro">
                    <img src="./imagens/MicrosoftTeams-image.png" alt="">
                </div>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="text" class="form-control" id="InputEmail"
                            placeholder="Exemplo@dominio.com">
                    </div>
                    <div class="form-group inputSenha">
                        <label for="formGroupExampleInput2">Senha</label>
                        <input type="password" class="form-control" id="InputSenha" placeholder="Senha">
                    </div>
                    <span onclick="AlterarSenha()">Esqueci a senha</span>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg" onclick="verificar()">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
<script>
    function verificar(){
        if (InputEmail.value != "c6bank@c6bank.com" && InputSenha.value != "1234") {
            AlertaErro.style.top = "5px";
            setTimeout(() => {
                AlertaErro.style.top = "-60px";
            }, 3000);
        } else {
            window.location = "/dashboard";
        }
    }

    
</script>
